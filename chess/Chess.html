            <fieldset class="piece-style">
                <legend>
                    Piece Styles
                </legend>
                <div id="lichess" onclick="changePieceStyle('lichess')" class="lichess-style"></div>
                <div class="divider"></div>
                <div id="chesscom" onclick="changePieceStyle('chesscom')" class="chesscom-style-highlight"></div>
            </fieldset>
            <fieldset class="customize-color">
                <legend>
                    Board Colors
                </legend>
                <div class="color-square">
                    <label for="light-square">
                        Light Squares
                    </label>
                    <label id="color-picker-light" for="light-square">
                        <input id="light-square" type="color" value="#789bb9">
                    </label>
                </div>
                <hr>
                <div class="color-square">
                    <label for="dark-square">

                    <label id="color-picker-dark" for="dark-square">
                        <input id="dark-square" type="color" value="#4e7fa7">
                    </label>
                </div>
            </fieldset>
        </div>
        <div id="flip-button" onclick="flip()" class="flip">
            <div>

        </div>
        <div id='top-timer-container'>

        </div>
        <div id='bottom-timer-container'>

        </div>
        <div id="winner">

            <div id="rematch-button">
